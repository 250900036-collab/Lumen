<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMEN</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6a00ff">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#1a0033;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

/* PANTALLAS */
.screen{
position:absolute;
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
}

.hidden{
display:none;
}

/* ANIMACIN FLOTANTE DEL TTULO */
.title{
font-size:55px;
text-shadow:0 0 15px #fff,0 0 30px #a020f0,0 0 60px #ff00ff;
animation:floatUp 4s ease-in-out infinite alternate;
}

@keyframes floatUp{
0%{transform:translateY(20px);}
100%{transform:translateY(-20px);}
}

/* BOTONES */
input{
padding:12px;
margin:8px;
border-radius:10px;
border:none;
width:230px;
outline:none;
}

button{
padding:12px 25px;
border-radius:10px;
border:none;
margin-top:10px;
font-weight:bold;
cursor:pointer;
background:#a020f0;
color:white;
}

/* BOTN SOS ANIMADO */
#sosBtn{
width:200px;
height:200px;
border-radius:50%;
background:red;
color:white;
font-size:35px;
box-shadow:0 0 40px red;
margin-top:30px;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);box-shadow:0 0 30px red;}
50%{transform:scale(1.1);box-shadow:0 0 80px red;}
100%{transform:scale(1);box-shadow:0 0 30px red;}
}
</style>
</head>

<body>

<!-- BIENVENIDA -->
<div id="welcome" class="screen">
<h1 class="title">LUMEN</h1>
<p>Bienvenido</p>
</div>

<!-- LOGIN -->
<div id="auth" class="screen hidden">
<h1 class="title">LUMEN</h1>
<input type="text" id="user" placeholder="Usuario">
<input type="password" id="pass" placeholder="Contrase帽a">
<button onclick="register()">Registrarse</button>
<button onclick="login()">Iniciar Sesi贸n</button>
<p id="msg"></p>
</div>

<!-- APP -->
<div id="app" class="screen hidden">
<h1 class="title">LUMEN</h1>
<button id="sosBtn">SOS</button>
<button onclick="logout()">Cerrar sesi贸n</button>
</div>

<script>

const welcome = document.getElementById("welcome");
const auth = document.getElementById("auth");
const app = document.getElementById("app");
const user = document.getElementById("user");
const pass = document.getElementById("pass");
const msg = document.getElementById("msg");
const sosBtn = document.getElementById("sosBtn");

let mediaRecorder;
let audioChunks = [];

/* PANTALLA DE BIENVENIDA 3 SEGUNDOS */
setTimeout(()=>{
welcome.classList.add("hidden");

if(localStorage.getItem("lumenLogged")==="true"){
app.classList.remove("hidden");
}else{
auth.classList.remove("hidden");
}

},3000);

/* REGISTRO */
function register(){
if(user.value && pass.value){
localStorage.setItem("lumenUser",user.value);
localStorage.setItem("lumenPass",pass.value);
msg.innerText="Usuario creado correctamente";
}
}

/* LOGIN */
function login(){
if(user.value===localStorage.getItem("lumenUser") &&
pass.value===localStorage.getItem("lumenPass")){
localStorage.setItem("lumenLogged","true");
auth.classList.add("hidden");
app.classList.remove("hidden");
}else{
msg.innerText="Datos incorrectos";
}
}

/* LOGOUT */
function logout(){
localStorage.removeItem("lumenLogged");
location.reload();
}

/* ALARMA */
function playAlarm(){
const alarm = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
alarm.loop = true;
alarm.play();
setTimeout(()=>alarm.pause(),5000);
}

/* SOS */
sosBtn.addEventListener("click",async ()=>{

playAlarm();

if(navigator.vibrate){
navigator.vibrate([500,200,500]);
}

/* GRABAR AUDIO 5s */
try{
const stream = await navigator.mediaDevices.getUserMedia({audio:true});
mediaRecorder = new MediaRecorder(stream);
mediaRecorder.start();

setTimeout(()=>{
mediaRecorder.stop();
},5000);

}catch(err){
alert("Activa permisos de micr贸fono.");
}

/* UBICACIN */
navigator.geolocation.getCurrentPosition(
pos=>{
const lat=pos.coords.latitude;
const lon=pos.coords.longitude;
const mensaje=" NECESITO AYUDA  https://maps.google.com/?q="+lat+","+lon;
window.location.href="https://wa.me/?text="+encodeURIComponent(mensaje);
},
err=>{
alert("Activa permisos de ubicaci贸n.");
}
);

});

/* SERVICE WORKER */
if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}

</script>
</body>
</html>
